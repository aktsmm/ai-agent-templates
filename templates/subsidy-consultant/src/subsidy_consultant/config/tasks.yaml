match_subsidies:
  description: >
    以下の企業情報に基づいて、申請可能な補助金・助成金を特定してください。

    【企業情報】
    - 業種: {industry}
    - 従業員数: {employees}人
    - 資本金: {capital}
    - 所在地: {location}
    - 課題・投資計画: {challenge}

    ナレッジベースの補助金情報を検索し、適合する制度を最大5件推薦してください。
    各制度について、適合度（高/中/低）と推薦理由を明記してください。
  expected_output: >
    以下の形式で出力:
    ## 推薦補助金リスト

    ### 1. [補助金名]
    - **適合度**: 高/中/低
    - **補助上限額**: ○○万円
    - **補助率**: ○○%
    - **申請締切**: YYYY/MM/DD（次回公募）
    - **推薦理由**: （企業の状況と制度要件の照合結果）
    - **注意点**: （申請にあたっての留意事項）
  agent: matcher

draft_application:
  description: >
    以下の補助金申請書（事業計画書）のドラフトを作成してください。

    【補助金名】: {subsidy_name}
    【企業情報】: {company_info}
    【事業計画概要】: {plan_summary}

    審査基準を意識し、具体的な数値目標・実施体制・スケジュールを
    盛り込んだ説得力のある計画書を作成してください。
  expected_output: >
    以下のセクション構成で事業計画書ドラフトを作成:

    ## 1. 事業の概要（補助事業の目的・内容）
    ## 2. 現状の課題と解決策
    ## 3. 具体的な取組内容
    ## 4. 実施体制
    ## 5. スケジュール
    ## 6. 数値目標（売上・生産性等の定量効果）
    ## 7. 補助事業の経費明細
    ## 8. 事業化に向けた計画

    各セクション500-1000文字程度で記述。
  agent: writer

score_application:
  description: >
    以下の申請書を審査基準に基づいてスコアリングしてください。

    【補助金名】: {subsidy_name}
    【申請書内容】:
    {application_text}

    各審査項目について5段階で評価し、改善すべき箇所を具体的に指摘してください。
  expected_output: >
    ## 審査スコアリング結果

    | 審査項目 | スコア (1-5) | 評価コメント |
    |---------|:-----------:|------------|
    | 事業の革新性 | X | ... |
    | 実現可能性 | X | ... |
    | 事業化の見通し | X | ... |
    | 政策面との整合性 | X | ... |
    | 費用対効果 | X | ... |

    **総合スコア**: X / 25
    **採択可能性**: 高/中/低

    ## 改善提案（優先度順）
    1. ...
    2. ...
    3. ...
  agent: scorer

summarize_guidelines:
  description: >
    以下の公募要領テキストから重要情報を抽出・構造化してください。

    【公募要領テキスト】:
    {guidelines_text}
  expected_output: >
    ## 公募要領サマリー

    ### 基本情報
    - **補助金名**: ...
    - **公募期間**: YYYY/MM/DD 〜 YYYY/MM/DD
    - **補助上限額**: ...
    - **補助率**: ...

    ### 申請要件
    - [ ] 要件1
    - [ ] 要件2

    ### 審査基準・加点項目
    | 項目 | 配点 | ポイント |
    |------|------|---------|

    ### 必要書類チェックリスト
    - [ ] 書類1
    - [ ] 書類2

    ### 注意事項
    - ...
  agent: summarizer
